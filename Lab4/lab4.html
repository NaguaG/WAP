<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./lab4.css" />
    <title>WorkShop Registration</title>
</head>
<body>
    <div class="header">      
      <!-- <div class="content"> -->     
          <h3>Workshop Registration</h3>
        </div>
        <div>
        <form action="#" method="get">
          <div class="row">
            <div class="col-6">
                <h5>Register now while seats are available</h5>
              <div class="form-item">
                <label>
                  First Name <span class="required">*</span>
                </label>
                <input name="firstname" minlength="2" required/>
              </div>
              <div class="form-item">
                <label>
                  Last Name <span class="required">*</span>
                </label>
                <input name="lastname" minlength="2" required/>
              </div>
              <div class="form-item">
                <label>
                  Company/Institution <span class="required">*</span>
                </label>
                <input name="company" minlength="2" required/>
              </div>
              <div class="form-item">
                <label>
                  Address <span class="required">*</span>
                </label>
                <textarea name="address" required rows="4"></textarea>
              </div>
              <div class="form-item">
                <label>
                  Email <span class="required">*</span>
                </label>
                <input type="email" name="email" required/>
              </div>
              <div class="form-item">
                <label>
                  Phone Number <span class="required">*</span>
                </label>
                <input name="phoneNumber" pattern="\d{3}\-\d{3}\-\d{4}" required/>
              </div>
                          
              <div class="form-item">
                <label>
                  City
                </label>
                <input name="city" required/>
              </div>
              <div class="form-item">
                <label>
                  State/Province/Region
                </label>
                <select name="state" required>
                  <option label="Choose state"></option>
                  <option value="IOWA">IA</option>
                </select>
              </div>
              <div class="form-item">
                <label>
                  Country
                </label>
                <select name="country" required>
                  <option label="Choose country"></option>
                  <option value="us">United States</option>
                  <option value="us">Mongolia</option>
                  <option value="us">China</option>
                  <option value="us">Japan</option>
                </select>
              </div>
            </div>
            <div class="col-6">
              <h5>Lunch</h5>
              <div class="form-item">
                <label>Meal Preference</label>
                <select name="meal">
                  <option>Vegeterian</option>
                  <option>Non-Vegeterian</option>
                </select>
              </div>
              <h5>Payment Details</h5>
              <div class="form-item">
                <label>Payment Mode</label>
                <div class="column">
                  <label class="inline-label" for="cash">
                    <input id="cash" name="paymentMode" type="checkbox"/> Cash
                  </label>
                  <label class="inline-label" for="cheque">
                    <input id="cheque" name="paymentMode" type="checkbox"/> Cheque
                  </label>
                  <label class="inline-label" for="draft">
                    <input id="draft" name="paymentMode" type="checkbox"/> Demand Draft
                  </label>
                </div>
              </div>
    
              <div class="form-item">
                <label>DD/Cheque No.</label>
                <input name="chequeNo" />
              </div>
              <div class="form-item">
                <label>Drawn On (Bank Name)</label>
                <input name="bank"/>
              </div>
              <div class="form-item">
                <label>Payable at</label>
                <input name="payableAt" type="date" />
              </div>
            </div>
          </div>
          <div class="row align-end-row">
            <input type="reset"/>
            <input type="submit"/>
          </div>
        </form>
        <div class="validation">
          <a href="https://validator.w3.org/nu/?doc=https://naguag.github.io/WAP/Lab4/lab4.html" target="_blank">
            <img width="64" src="./HTML-checker.png" alt="html validator" />
          </a>
          <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://naguag.github.io/WAP/Lab4/lab4.css"
            target="_blank">
            <img width="64" src="./css_checker.png" alt="css validator" />
          </a>
        </div>
      </div>
</body>
</html>
